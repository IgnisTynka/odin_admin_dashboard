<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tailwind.config.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidelogo">
                
                <h3>Dashboard</h3>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <img src="icon/home.svg" alt="home_icon">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="icon/card-account-details-outline.svg" alt="profile_icon">
                        <p>Profile</p> 
                    </li>
                    <li>
                        <img src="icon/message-reply.svg" alt="message_icon">
                        <p>Messages</p> 
                    </li>
                    <li>
                        <img src="icon/clock-time-three.svg" alt="history_icon">
                        <p>History</p> 
                    </li>
                    <li>
                        <img src="icon/note-multiple.svg" alt="task_icon">
                        <p>Tasks</p> 
                    </li>
                    <li>
                        <img src="icon/account-group.svg" alt="comunities_icon">
                        <p>Communities</p> 
                    </li>
                </ul>
                <ul>
                    <li>
                        <img src="icon/cog.svg" alt="settings_icon">
                        <p>Settings</p> 
                    </li>
                    <li>
                        <img src="icon/help-box.svg" alt="support_icon">
                        <p>Support</p> 
                    </li>
                    <li>
                        <img src="icon/shield-check.svg" alt="privacy_icon">
                        <p>Privacy</p> 
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <input type="text" name="serch" id="serch">
        </div>
        <div class="main-content">

        </div>
    </div>
    
</body>
</html>
